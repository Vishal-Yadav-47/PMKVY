<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>

  <body>
    <h2>Javascript Shapes</h2>
    <p>Javascript code can generate shapes</p>
    <div
      style="
        width: 200px;
        height: 100px;
        border: 1px solid black;
        background-color: orange;
      "
    ></div>

    <br /><br />
    <div
      style="
        width: 100px;
        height: 100px;
        border: 1px solid black;
        background-color: whitesmoke;
      "
    ></div>
    <br /><br />
    <div
      style="
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 1px solid black;
        background-color: green;
      "
    ></div>
    <br /><br />
    <div
      style="
        width: 200px;
        height: 107px;
        border: 1px solid black;
        background-color: orange;
      "
    >
      <div
        style="
          width: 100px;
          height: 100px;
          border-radius: 50%;
          border: 2px solid black;
        "
      ></div>
    </div>
  </body>
</html>
