<!DOCTYPE html>
<html>
  <body>
    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>
      In this case JavaScript changes the value of the src (source) attribute of
      an image.
    </p>

    <button onclick="document.getElementById('myImage').src='abc.avif'">
      1st Galaxy
    </button>

    <img id="myImage" src="efg.avif" style="width: 300px" />

    <button onclick="document.getElementById('myImage').src='efg.avif'">
      2nd Galaxy
    </button>
  </body>
</html>
